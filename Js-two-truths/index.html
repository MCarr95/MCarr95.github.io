<p id="truths-answer"></p>
    <form id="radioForm">
        <label>
            <input type="radio" name="options" value="option1" checked id="option1"> I have gone swimming with sharks
        </label>
        <br>
        <label>
            <input type="radio" name="options" value="option2" id="option2"> My brother and I and my parents are 2 days
            and 2 years
            apart
        </label>

        </label>
        <br>
        <input type="submit" value="Submit" onclick="truths()">
    </form>

    <script>
        // JavaScript code to handle form submission
        document.getElementById('radioForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the selected radio option
            const selectedOption = document.querySelector('input[name="options"]:checked').value;

            // Display the selected option in an alert
            alert('Selected option: ' + selectedOption);
        });
    </script>
